<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Translator</title>
</head>
<body>
    <div class="container">
        <h1>Translator</h1>
        <form action="/" method="post">
            <label for="text">Enter text to translate:</label>
            <textarea name="text" placeholder="Enter text" required></textarea>
            <label for="src_lang">Source Language:</label>
            <select name="src_lang" required>
                <option value="" disabled selected>Select Source Language</option>
                <option value="en">English</option>
                <option value="hi">Hindi</option>
                <option value="bn">Bengali</option>
                <!-- Add more Indian languages here -->
            </select>
            <label for="dest_lang">Destination Language:</label>
            <select name="dest_lang" required>
                <option value="" disabled selected>Select Destination Language</option>
                <option value="en">English</option>
                <option value="hi">Hindi</option>
                <option value="bn">Bengali</option>
                <option value="mr">Marathi</option>
                <option value="kn">Kannada</option>
                <option value="te">Telugu</option>
                <option value="ne">Nepali</option>
                <option value="pa">Punjabi</option>
                <option value="ta">Tamil</option>
                <option value="gu">Gujarati</option>
                <!-- Add more Indian languages here -->
            </select>
            <input type="submit" value="Translate">
        </form>
        <footer>
            <h3>Made with ❤️ by <a href="https://github.com/redxdager" target="_blank">Yash Mehrotra</a></h3>
        </footer>
    </div>
</body>
</html>
