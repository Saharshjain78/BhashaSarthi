<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Result</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }
        #main {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #3498db, #9b59b6);
        }
        .container {
            max-width: 600px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        strong {
            font-weight: bold;
            color: #555;
        }
        p {
            margin-bottom: 15px;
            line-height: 1.6;
        }
        a {
            display: inline-block;
            padding: 12px 30px;
            margin-top: 30px;
            background-color: #2ecc71;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div id="main">
        <div class="container">
            <h1>Translation Result</h1>
            <p><strong>Original Text:</strong><br>{{ text }}</p>
            <p><strong>Source Language:</strong> {{ src_lang }}</p>
            <p><strong>Destination Language:</strong> {{ dest_lang }}</p>
            <p><strong>Translated Text:</strong><br>{{ translated_text }}</p>
            <a href="/">Translate another text</a>
        </div>
    </div>
</body>
</html>
